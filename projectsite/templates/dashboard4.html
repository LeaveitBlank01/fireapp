{% extends 'base.html' %}

{% block content %}
<h1>Incident Types by Country</h1>

<div style="width: 800px; margin: auto; margin-top: 50px;">
    <canvas id="stackedBarChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Fetch the data from the backend
    fetch('{% url "stacked-bar" %}')
    .then(response => response.json())
    .then(data => {
        // Log the data to the console for debugging
        console.log(data);

        // Extract countries (keys) and incident types (sub-keys)
        const countries = Object.keys(data);
        const incidentTypes = [...new Set(
            Object.values(data).flatMap(country => Object.keys(country))
        )];
        
        // Prepare the datasets for Chart.js
        const datasets = incidentTypes.map(type => ({
            label: type,
            data: countries.map(country => data[country][type] || 0),  // Ensure missing data is treated as 0
            backgroundColor: `#${Math.floor(Math.random()*16777215).toString(16)}`,  // Random color for each dataset
            stack: 'stack1'  // Stack datasets on top of each other
        }));

        // Initialize the stacked bar chart
        new Chart(document.getElementById('stackedBarChart'), {
            type: 'bar',
            data: {
                labels: countries,
                datasets: datasets
            },
            options: {
                responsive: true,
                scales: {
                    x: { 
                        stacked: true  // Stack bars on x-axis
                    },
                    y: { 
                        stacked: true  // Stack bars on y-axis
                    }
                }
            }
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
});
</script>
{% endblock %}
